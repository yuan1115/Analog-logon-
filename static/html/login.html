<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<script type="text/javascript" src="./static/js/jquery-1.9.1/jquery-1.9.1.js"></script>
</head>
<body>
	<form class="content" action="javascript:;">
		<h2>易撰数据管理</h2>
		<p>账号： <input type="text" name="username" id='username'></p>	
		<p>密码： <input type="password" name="password" id='password'></p>
		<p><button onclick="login()">登录</button></p>		
	</form>
</body>
<script type="text/javascript">
	function login(){
		var data = $(".content").serialize()
		$.post("./index.php?action=login",data,function(res){
			var res = eval("("+res+")")
			if(res.status==1){
				alert(res.msg)
				window.location.href="./index.php"
			}	
		})
	}

</script>
</html>
